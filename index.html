<html lang="en">

</head>

<body>
  <div class="sidebar">
    <img class="sidebar-img" src="./assets/cowboy-bebop.gif" alt="cowboy bebop gif">
    <div class="sidebar-inner">
      <button class="sidebar-close-btn">
        <img class="sidebar-close-icon" src="./assets/close-icon.png" alt="menu close icon">

      <div class="sidebar-soon">Скоро шось зроблю</div>
    </div>
  </div>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <button class="sidebar-open-btn">
          <img class="sidebar-open-icon" src="./assets/menu-icon.svg" alt="menu icon">
        </button>
        <img class="user-pic" src="assets/avatar.jpg" alt="user picture">
        <h1 class="user-name">@artemhlam</h1>
        <h2 class="basa">
          Я хочу більше дохлих москалів
        </h2>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__inner">
        <ul class="links">
          <li class="links-item">
            <a class="link" target="_blank" href="https://www.instagram.com/artemhlam/">
              <img class="link-icon" src="./assets/instagram-icon.svg" alt="Instagram icon">
              <span class="link-text">Instagram</span>

          </li>
  
          <li class="links-item">
            <a class="link" target="_blank" href="https://t.me/zsuzsuzsuzsuzsuzsu">
              <img class="link-icon" src="./assets/telegram-icon.svg" alt="">

          </li>
  
          <li class="links-item">
            <a class="link" target="_blank" href="https://github.com/shemaIdk">
              <img class="link-icon" src="./assets/github-icon.svg" alt="">
              <span class="link-text">Github</span>
            </a>
          </li>
  
          <li class="links-item">
            <a class="link" target="_blank" href="https://www.facebook.com/profile.php?id=100088138503564">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script >

  document.addEventListener('DOMContentLoaded', function() {

    const height = document.documentElement.clientHeight;
    const width = document.documentElement.clientWidth;

    VANTA.BIRDS({
      el: ".birds",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: height,
      minWidth: width,
      scale: 1,
      scaleMobile: 3.00,
      color1: '#000',
      color2: '#cc0000',
      colorMode: "lerpGradient",
      birdSize: 1.1,
      speedLimit: 3.50,
      alignment: 300.00,
      quantity: 2.80,
      backgroundAlpha: 0.05
    })  
    
  })

</script>
<script type="module" src="scripts/basasLoop.js"></script>
<script src="scripts/sidebar.js"></script>
</html>
